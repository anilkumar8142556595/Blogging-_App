<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExcelR Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ADVANCED DESIGNER THEME: DEEP SLATE & LUXE GOLD */
        :root {
            --primary-accent: #6366f1; /* Modern Indigo */
            --secondary-accent: #f59e0b; /* Soft Gold */
            --dark-bg: #0f172a;
            --card-glass: rgba(255, 255, 255, 0.96);
            --input-bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif !important;
            background-color: var(--dark-bg) !important;
            /* Designer Background: Deep Slate with a subtle mesh gradient */
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.1) 0, transparent 50%) !important;
            min-height: 100vh !important;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Ambient light texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 15px 0 !important;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.8rem !important;
            color: #fff !important;
            font-weight: 700 !important;
        }

        .navbar-brand i {
            color: var(--primary-accent) !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500 !important;
            padding: 8px 20px !important;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff !important;
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .login-container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .login-card {
            background: var(--card-glass) !important;
            backdrop-filter: blur(20px);
            border-radius: 30px !important;
            padding: 50px 40px !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header i {
            font-size: 3.5rem;
            color: var(--primary-accent);
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-accent), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .login-header h2 {
            color: var(--dark-bg) !important;
            font-weight: 800 !important;
            letter-spacing: -1px;
            font-size: 2.2rem !important;
        }

        .login-header p {
            color: #64748b !important;
            font-size: 0.95rem !important;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-weight: 700;
            color: #64748b;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .form-group .input-icon {
            position: absolute;
            left: 18px;
            top: 45px;
            color: #94a3b8;
            font-size: 1rem;
            transition: 0.3s;
            z-index: 5;
        }

        .form-group input {
            width: 100% !important;
            padding: 14px 15px 14px 48px !important;
            border: 2px solid #e2e8f0 !important;
            border-radius: 12px !important;
            background: var(--input-bg) !important;
            transition: all 0.3s ease !important;
        }

        .form-group input:focus {
            border-color: var(--primary-accent) !important;
            background: #fff !important;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1) !important;
            outline: none !important;
        }

        .form-group input:focus + .input-icon {
            color: var(--primary-accent);
        }

        .login-btn {
            width: 100% !important;
            background: var(--dark-bg) !important;
            border: none !important;
            border-radius: 12px !important;
            padding: 16px !important;
            color: white !important;
            font-weight: 700 !important;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease !important;
            margin-top: 15px;
        }

        .login-btn:hover {
            background: var(--primary-accent) !important;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3) !important;
        }

        .error-message {
            background: #fef2f2 !important;
            color: #dc2626 !important;
            padding: 12px !important;
            border-radius: 10px !important;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #fee2e2 !important;
            margin-bottom: 20px;
            text-align: center;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            border-top: 1px solid #f1f5f9;
            padding-top: 20px;
        }

        .register-link p { color: #64748b !important; }

        .register-link a {
            color: var(--primary-accent) !important;
            font-weight: 700 !important;
            text-decoration: none !important;
        }

        .register-link a:hover {
            color: var(--secondary-accent) !important;
        }

        .footer {
            background: rgba(15, 23, 42, 0.95) !important;
            padding: 30px 0 !important;
            color: #94a3b8 !important;
            border-top: 1px solid rgba(255, 255, 255, 0.05) !important;
            margin-top: auto;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="fas fa-bars" style="color: #fff;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="nav-link" th:href="@{/register}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                    <a class="nav-link" href="#" style="color: var(--primary-accent) !important;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-circle"></i>
                <h2>Welcome Back</h2>
                <p>Sign in to continue to your account</p>
            </div>

            <div class="error-message" th:if="${error}" th:text="${error}"></div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="pwd">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required />
                </div>

                <button type="submit" class="login-btn">
                    Login
                </button>
            </form>

            <div class="register-link">
                <p>Don't have an account? <a th:href="@{/register}">Register here <i class="fas fa-arrow-right ml-1"></i></a></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Copyright Â© 2026 <a href="#" style="color: #94a3b8;">anilkumarlaghumavarapu</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
