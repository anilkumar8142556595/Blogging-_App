<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - ExcelR Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* MATCHING DESIGNER THEME: DEEP INDIGO & LUXE GOLD */
        :root {
            --primary-accent: #6366f1;
            --secondary-accent: #f59e0b;
            --dark-bg: #0f172a;
            --card-glass: rgba(255, 255, 255, 0.94);
            --danger-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif !important;
            background-color: #0f172a !important;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.1) 0, transparent 50%) !important;
            min-height: 100vh !important;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Ambient light texture */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08) !important;
            padding: 12px 0 !important;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.8rem !important;
            color: #fff !important;
        }

        .navbar-brand i {
            color: var(--primary-accent) !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500 !important;
            margin: 0 10px !important;
            padding: 8px 20px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-accent) !important;
            background: rgba(255, 255, 255, 0.05);
        }

        .main-container {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 60px 20px;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .page-header h2 {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .page-header h2 i {
            color: var(--primary-accent);
            margin-right: 10px;
        }

        .page-header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .comments-card {
            background: var(--card-glass) !important;
            backdrop-filter: blur(20px);
            border-radius: 24px !important;
            padding: 40px !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            max-width: 900px;
            margin: 0 auto;
        }

        .comment-item {
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #f1f5f9;
            border-left: 5px solid var(--primary-accent);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.5s ease both;
        }

        .comment-item:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 12px;
        }

        .comment-email {
            font-weight: 700;
            color: var(--dark-bg);
            font-size: 1rem;
        }

        .comment-email i {
            color: var(--primary-accent);
            margin-right: 8px;
        }

        .comment-date {
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 500;
            background: #f8fafc;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .comment-content {
            color: #334155;
            line-height: 1.7;
            font-size: 1.05rem;
            margin-bottom: 20px;
        }

        .btn-delete {
            background: #fff;
            color: var(--danger-red);
            border: 1.5px solid var(--danger-red);
            padding: 8px 18px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: var(--danger-red);
            color: #fff;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 5rem;
            color: #e2e8f0;
            margin-bottom: 25px;
            display: block;
        }

        .empty-state h3 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .footer {
            background: rgba(15, 23, 42, 0.9) !important;
            padding: 30px 0 !important;
            color: #94a3b8 !important;
            margin-top: auto;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/posts}">
                    <i class="fas fa-home"></i> Posts
                </a>
                <a class="nav-link" th:href="@{/posts/new}">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a class="nav-link" href="#" style="color: #6366f1 !important;">
                    <i class="fas fa-comments"></i> Comments
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="page-header">
            <h2><i class="fas fa-comments"></i> All Comments</h2>
            <p>Manage and review all comments from your readers</p>
        </div>

        <div class="comments-card">
            <div th:if="${#lists.isEmpty(comments)}" class="empty-state">
                <i class="fas fa-comment-slash"></i>
                <h3>No Comments Available</h3>
                <p>Comments will appear here once users start commenting on your posts.</p>
            </div>

            <div th:each="comment, stat : ${comments}" class="comment-item">
                <div class="comment-header">
                    <div class="comment-email">
                        <i class="fas fa-envelope"></i>
                        <span th:text="${comment.email}">Email</span>
                    </div>
                    <div class="comment-date">
                        <i class="far fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}">Date</span>
                    </div>
                </div>
                <div class="comment-content" th:text="${comment.content}">Comment Content</div>
                <div class="comment-actions">
                    <a th:href="@{/comments/delete/{id}(id=${comment.id})}"
                       class="btn-delete"
                       onclick="return confirm('Are you sure you want to delete this comment?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Copyright Â© 2023 <a href="#" style="color: #fff;">anilkumarlaghumavarapu</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
